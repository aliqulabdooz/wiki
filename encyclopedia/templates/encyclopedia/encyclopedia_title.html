{% extends 'encyclopedia/layout.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    <div class="container">
        {% if check %}
            {{ enc|safe }}
            <a href="{% url 'encyclopedia:update_encyclopedia' title %}" class="text-decoration-none">
                <button type="button" class="btn btn-outline-primary mt-3">Update</button>
            </a>
            <button type="button" class="btn btn-outline-danger mt-3" data-toggle="modal" data-target="#exampleModal">
                Delete
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete encyclopedia</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure to delete this encyclopedia
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="{% url 'encyclopedia:delete_encyclopedia' title %}" class="text-decoration-none">
                                <button type="button" class="btn btn-danger">delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            {{ enc|safe }}
        {% endif %}
    </div>
{% endblock %}
