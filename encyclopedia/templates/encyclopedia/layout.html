{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="row container-fluid">
    <div class="sidebar container col-lg-2 col-md-3">
        <h2>Wiki</h2>
        <form action="{% url 'encyclopedia:get_query_search' %}" method="post">
            {% csrf_token %}
            <input class="search form-control mb-2" type="text" name="q" placeholder="Search Encyclopedia">
        </form>
        <div>
            <a href="{% url 'encyclopedia:index' %}">Home</a>
        </div>
        <div>
            <a href="{% url 'encyclopedia:add_encyclopedia' %}">Create New Page</a>
        </div>
        <div>
            <a href="{% url 'encyclopedia:random_encyclopedia' %}">
                Random Page
            </a>
        </div>
        {% block nav %}
        {% endblock %}
    </div>
    <div class="main col-lg-10 col-md-9">
        {% include 'encyclopedia/messages.html' %}
        {% block body %}
        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
